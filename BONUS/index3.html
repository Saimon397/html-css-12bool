<!DOCTYPE html>

    <link rel="stylesheet" href="../bonus/CSS/style3.css">

    <title>Pixel_art_Pink_Floyd</title>

<body>

            <div class="col-2 grey debug b-right b-bottom b-left"></div>
            <div class="col-2 grey debug b-right b-bottom b-left"></div>

        <div class="row">

        <div class="row">
            <div class="col-1 grey debug b-top b-right"></div>
            <div class="col-2 grey debug b-top b-right b-left"></div>
            <div class="col-2 grey debug b-top b-right b-left"></div>
            <div class="col-2 grey debug b-top b-right b-left"></div>
